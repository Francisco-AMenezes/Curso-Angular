<div class="aula">
    <ul class="games">
        <li *ngFor="let game of games">
          Plataforma: {{ game.plataform }}.
          <button 
            (click)="showGame(game)"
            [ngStyle]="{
              'text-decoration': underline,
              background: bg,
              border: bg,
              color : color
            }"
          >
            Jogo mais jogado da Plataforma
          </button>
        </li>
      </ul>
      <p *ngIf="gaming" [ngStyle]="{ 'margin-top': '10px' }">
        {{ bestSeller }}
      </p>
      <button class="button3" (click)="hideGame()" [ngStyle]="{'border' : bg}">Limpar best seller</button>
</div>
