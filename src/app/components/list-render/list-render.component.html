 <div class="aula">
    <h2>Animais: </h2>
    <ul class="animals">
        <li *ngFor="let animal of animals">
           Nome: {{animal.name}}. Esp√©cie: {{animal.type}}
           <button (click)="showAge(animal)" [ngStyle]="{'text-decoration' : underline, 'background': bg, 'border': bg }">Ver idade do pet</button>
        </li>
    </ul>
    <p>
        {{animalDetails}}
    </p>
    <ul class="games ">
        <li *ngFor="let game of games">
            Plataforma: {{game.plataform}}. 
            <button (click)="showGame(game)"[ngStyle]="{'text-decoration' : underline, 'background': bg, 'border': bg }">Jogo mais jogado da Plataforma</button>
        </li>
    </ul>
    <p [ngStyle]="{'margin-left' : '415px'}">
        {{bestSeller}}
    </p>
</div>
