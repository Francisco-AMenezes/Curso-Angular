<div class="aula">
  <div *ngIf="canShow">isso aqui aparece</div>
  <p
    *ngIf="name === 'Cassydi'; else nameNotFound"
    [ngStyle]="{ 'font-size': size + 'px' }"
  >
    O nome é Cassydi
  </p>
  <ng-template #nameNotFound>
    <div>
      <p [ngStyle]="{ 'font-size': size + 'px' }">O nome não é Cassydi</p>
    </div>
  </ng-template>
</div>
